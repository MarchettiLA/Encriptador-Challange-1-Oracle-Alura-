<body>
    <header>
        <h1><a href="index.html"><img id="logo" src="img/freak-logo.png"></a></h1>
    
        <div id="nav-menu" data-pushbar-id="right" data-pushbar-direction="right">
            
            <div id="borde-nav">
            <img src ="img/close-icon.png" data-pushbar-close>
            </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre el proyecto</a></li>
                <li><a href="contact.html">Contacto</a> </li>
            </ul>
        </nav>

        </div>
        
        <img data-pushbar-target="right" id="barras" src="img/barras.png">

    </header>
    <h2 class="contact-title">Contacto</h2>
    <article>      
        <form action="mailto:lautaroamarchetti" enctype="text/plain" method="post" name="contact-form">
        <label for="name-input">Nombre</label>
        <input class="contact-input" type="text" name="Nombre" id="name-input" required>
        <label for="email-input">Correo Electrónico</label>
        <input type="email" id="email-input" required>
        <label for="tel-input">Teléfono</label>
        <input type="tel" name="Telefono" id="tel-input" required>
        <label for="asunto-input">Asunto</label>
        <input type="text"  id="subject-input" required>
        <label for="message-input">Mensaje</label>
        <textarea name="Mensaje" id="message-input" required></textarea>
        <input type="submit" id="envio-form">
        </form>
    </article>

    <div class="redes">
        <a href="https://www.linkedin.com/in/lautaro-alejandro-marchetti-0a4ab9233"><img class= "logo-red" src="img/linkedin.png">Lautaro Marchetti</a> 
        <a href="http://instagram.com/lmarchettiph"><img class= "logo-red" src="img/instagram.png">LMarchettiPH</a>
    </div>

    <footer>
        <img src="img/freak-logo.png" alt="Freak Logo">

    </footer>
